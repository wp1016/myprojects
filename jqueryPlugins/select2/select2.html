<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/mego-public.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <style>
        .w600{
            width:600px;
            margin:0 auto;
        }
    </style>
</head>
<body>
<div class="d1 w600 pdt40">
    <select class="gwzt nicesele2">
        <optgroup label="栏目1">
            <option value="1">栏目1-1</option>
            <option value="2">栏目1-2</option>
            <option value="3" disabled>栏目1-3</option>
            <option value="4">栏目1-4</option>
        </optgroup>
    </select>
    <a class="btn1" href="#">click me</a>
</div>
<script src="js/jquery.js"></script>
<script src="js/select2.full.min.js"></script>
<script>
    $('.nicesele2').select2({
        width:170,//设置容器宽度
        minimumResultsForSearch: Infinity,//隐藏搜索框
        containerCss:function () {
            return {textAlign:'center'}
        },
    });
    $('.btn1').on('click',function () {
        $('.nicesele2').find('option:disabled').prop('disabled',false);
    })
</script>
</body>
</html>
