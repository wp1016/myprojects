<ion-header-bar ng-include="'tpl/include/header.html'"></ion-header-bar>
<ion-content class="has-header">
    <div class="list carDetail">
        <div class="item stable-bg">
            <div class="row light-bg">
                <div class="col col-25" ng-repeat="selTab in selTabs" ng-if="$index!=3">
                    <a class="button button-outline button-light button-block" ng-class="{'active':$index==clickedIndex}" ng-click="loadCate($index);toggle($index)">
                        <span class="dark">{{selTab}}</span>
                    </a>
                </div>
            </div>
        </div>
        <a href="#/ahDetail/{{hot.carId}}/{{hot.carName}}" class="item item-thumbnail-left item-icon-right" ng-repeat="hot in hotList">
            <img ng-src="img/{{hot.pic}}" alt=""/>
            <h2>{{hot.carName}}</h2>
            <h2 class="assertive">{{hot.price}}<small>ä¸‡</small></h2>
            <i class="icon ion-ios-arrow-right"></i>
        </a>
    </div>
</ion-content>
