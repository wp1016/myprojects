<ion-header-bar ng-include="'tpl/include/header.html'"></ion-header-bar>
<ion-content class="has-header">
  <div ng-repeat="title in titles">
    <h4 class="padding-left">{{title}}</h4>
    <div class="list">
      <a href="#/ahDetail/{{car.carId}}/{{car.carName}}" class="item item-thumbnail-left item-icon-right" ng-repeat="car in carList" ng-if="car.facName==title">
        <img ng-src="img/{{car.pic}}" alt=""/>
        <h2>{{car.carName}}</h2>
        <h2 class="assertive">{{car.price}}</h2>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
    </div>
  </div>
</ion-content>
