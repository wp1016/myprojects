<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>

    <meta name="keywords" contect="Web Audio API">
    <title>Web Audio API 学习</title>

    <style>
        #canvasOne{
            border:1px solid #ddd;
        }
    </style>
</head>
<body onload="init();">
<h1>从audio源获取声音</h1>
<audio src="src/music.mp3" controls="controls" id="audio">你的浏览器不支持audio标签</audio>
<h1>audio读取声音</h1>
<canvas id="canvasFormAudio" width="640"></canvas>
<h1>频域图模仿</h1>
<canvas id="canvasOne" width="640"></canvas>
<h1>圆形声波图</h1>
<canvas id="canvasTwo" width="800" height="800"></canvas>
<script>
    var canvas;
    var ctx;
    var audioContext;
    var analyser;
    var mic;

    function init() {
        canvasOne = document.getElementById('canvasOne');
        ctx = canvasOne.getContext("2d");
        canvasTwo = document.getElementById('canvasTwo');
        ctx2 = canvasTwo.getContext("2d");
    }
    window.onload=function () {
        init();
    }
    navigator.getMedia = ( navigator.getUserMedia ||
    navigator.webkitGetUserMedia ||
    navigator.mozGetUserMedia ||
    navigator.msGetUserMedia);

    navigator.getMedia({audio: true}, function (stream) {
        audioContext = new (window.AudioContext || window.webkitAudioContext);

        mic = audioContext.createMediaStreamSource(stream);

        analyser = audioContext.createAnalyser();

        analyser.fftSize = 256;
        mic.connect(analyser);
        drawSpectrum();
    }, function () {
    });

    function drawSpectrum() {
        var WIDTH = canvasOne.width;
        var HEIGHT = canvasOne.height;

        var array = new Uint8Array(128);
        analyser.getByteFrequencyData(array);
        ctx.clearRect(0, 0, WIDTH, HEIGHT);
        ctx2.clearRect(0, 0, 800, 800);
       /* for (var i = 0; i < (array.length); i++) {
            var value = array[i];
            ctx.fillRect(i * 5, HEIGHT - value, 3, HEIGHT);
        }*/
        var step = Math.round(array.length / 60);
        for (var i = 0; i < 40; i++) {
            var energy = (array[step * i] / 256.0) * 50;
            for (var j = 0; j < energy; j++) {
                /*  ctx.beginPath();
                 ctx.moveTo(20 * i + 2, 200 + 4 * j);
                 ctx.lineTo(20 * (i + 1) - 2, 200 + 4 * j);
                 ctx.stroke();*/
                ctx.beginPath();
                ctx.moveTo(20 * i + 2, 200 - 4 * j);
                ctx.lineTo(20 * (i + 1) - 2, 200 - 4 * j);
                ctx.stroke();
            }
            ctx.beginPath();
            ctx.moveTo(20 * i + 2, 200);
            ctx.lineTo(20 * (i + 1) - 2, 200);
            ctx.stroke();
        }

        for (var i = 0; i < (array.length); i++) {
            var value = array[i];
            ctx2.beginPath();
            ctx2.arc(300, 300, value, 0, 360, false);
            ctx2.lineWidth = 5;
            ctx2.strokeStyle = "rgba(" + value + "," + value + ",0,0.2)";
            ctx2.stroke();//画空心圆
            ctx2.closePath();

        }

        requestAnimationFrame(drawSpectrum);
    };


</script>
