<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>banner</title>
    <link rel="stylesheet" href="css/banner.css" />
    <link rel="stylesheet" href="css/animation.css" />
</head>

<body>
    <div class="m_banner" id="banner-rect">
        <ul>
            <li style="display:none; background:url(images/banner/banner2.jpg) no-repeat center center;">
                <div class="m_wrap">
                    <div data-animateName='slideInUp'>
                        <img src="images/banner/banner2_3.png" alt="">
                    </div>
                    <div data-animateName='slideInDown'>
                        <img src="images/banner/banner2_1.png" alt="">
                    </div>
                </div>
            </li>
            <li style="display:none;background:url(images/banner/banner4.jpg) no-repeat center center;">
                <div class="m_wrap">
                    <div data-animateName='slideInUp'>
                        <img src="images/banner/banner4_2.png" alt="">
                    </div>
                    <div data-animateName='slideInDown'>
                        <img src="images/banner/banner4_1.png" alt="">
                    </div>
                </div>
            </li>
            <li style="display:none; background:url(images/banner/banner3.jpg) no-repeat center center;">
                <div class="m_wrap">
                    <div data-animateName='slideInUp'>
                        <img src="images/banner/banner3_1.png" alt="">
                    </div>
                    <div data-animateName='slideInDown'>
                        <img src="images/banner/banner3_2.png" alt="">
                    </div>
                </div>
            </li>
            <li style="background:url(images/banner/banner1.jpg) no-repeat center center;">
                <div class="m_wrap">
                    <div data-animateName='slideInUp'>
                        <img src="images/banner/banner1_1.png" alt="">
                    </div>
                    <div data-animateName='slideInDown'>
                        <img src="images/banner/banner1_2.png" alt="">
                    </div>
                </div>
            </li>
            <li style="display:none;background:#e9f8ff;">
                <div class="m_wrap">
                    <div data-animateName='slideInUp'>
                        <img src="images/banner/banner5_1.png" alt="">
                    </div>
                    <div data-animateName='slideInDown'>
                        <img src="images/banner/banner5_2.png" alt="">
                    </div>
                </div>
            </li>
            <li style="display:none;background:url(images/banner/banner6.jpg) no-repeat center center;">
                <div class="m_wrap">
                    <div data-animateName='slideInUp'></div>
                    <div data-animateName='slideInDown'></div>
                </div>
            </li>
            <li style="display:none;background:url(images/banner/banner7.png) no-repeat center center;">
                <div class="m_wrap">
                    <div data-animateName='slideInUp'></div>
                    <div data-animateName='slideInDown'></div>
                </div>
            </li>
        </ul>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/banner.js"></script>
</body>

</html>
